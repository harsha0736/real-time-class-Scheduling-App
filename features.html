<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Optional: background color */
        }

        .card {
            text-align: center; /* Center-align text within the card */
            padding: 20px; /* Add padding inside the card */
            border: 1px solid #ccc; /* Add a border */
            border-radius: 8px; /* Round the corners */
            background-color: #fff; /* Background color of the card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: shadow effect */
            width: 300px; /* Set a fixed width for the card */
        }

        .card h3 {
            margin-bottom: 15px; /* Space below the heading */
        }

        .card ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
        }

        .card li {
            margin: 10px 0; /* Space between list items */
            font-size: 16px; /* Font size for list items */
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Features</h3>
        <ul>
            <li>AI-driven optimization for scheduling</li>
            <li>Real-time availability tracking</li>
            <li>Conflict resolution</li>
            <li>Resource utilization maximization</li>
        </ul>
    </div>
</body>
</html>
